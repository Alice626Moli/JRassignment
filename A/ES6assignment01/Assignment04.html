<body>





    <div>

        作业4.解构赋值 (Destructuring)

任务: 使用解构赋值从 person 对象中提取 name 和 age 属性。然后编写一个函数，在参数列表中解构对象的属性。
    </div>

    



<script>



//sample

const person = {
  name: "Alice",
  age: 25,
  city: "Sydney"
};


// Answer

let {name, age} = person;
function person({name,age}){
    console.log(`Hi, my name is ${name} and I am ${age} years old`)
}



</script>
